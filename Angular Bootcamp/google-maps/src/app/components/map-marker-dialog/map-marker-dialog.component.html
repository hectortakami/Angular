<nb-card>
  <nb-card-header><h6>Edit Marker</h6></nb-card-header>
  <nb-card-body>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Title"
        aria-describedby="helpId"
        #markerTitle
      />
      <small id="helpId" class="text-muted">
        Place a title to the marker here (5 chars min)
      </small>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        aria-describedby="helpId"
        #markerDescription
      />
      <small id="helpId" class="text-muted">
        Place a description to the marker here (5 chars min)
      </small>
    </div>
    <div class="row d-flex justify-content-center">
      <button
        nbButton
        status="success"
        class="mx-1"
        (click)="returnDialogInfo(markerTitle.value, markerDescription.value)"
      >
        Save
        <nb-icon icon="save"></nb-icon>
      </button>
      <button nbButton status="danger" class="mx-1" (click)="cancel()">
        Cancel
      </button>
    </div>
  </nb-card-body>
</nb-card>
