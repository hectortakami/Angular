<nb-card class="mb-0">
  <nb-card-header>
    <div
      class="d-flex align-items-center animated fadeIn"
      style="flex-direction: row;"
    >
      <img
        src="../../../assets/profile-pic.jpg"
        class="img-fluid rounded-circle d-inline mr-3"
        style="width: 3rem; height: 3rem;"
        alt=""
      />
      <h6>Hector M. Takami</h6>
      <h1
        class="d-none d-md-block animated fadeInRight"
        style="margin-left: auto;"
      >
        Projects & Portfolio
      </h1>
    </div>
  </nb-card-header>
  <nb-card-body class="d-sm-block d-md-none text-right">
    <h2>Projects & Portfolio</h2>
  </nb-card-body>
</nb-card>

<!-- PROYECTS CARDS -->
<nb-card *ngFor="let project of projects" class="mt-3">
  <nb-card-header>
    <h4>{{ project.name }}</h4>
  </nb-card-header>
  <nb-card-body>
    <div class="container d-flex justify-content-between align-items-center">
      <img
        style="height: 15rem;"
        src="{{ project.images[0] }}"
        class="img-fluid rounded"
        alt=""
      />
      <p class="ml-5">
        {{ project.description }}
      </p>
    </div>
  </nb-card-body>
</nb-card>
