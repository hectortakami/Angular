<nb-card>
  <nb-card-header>
    <h4>Radar Chart</h4>
  </nb-card-header>
  <nb-card-body>
    <div style="display: block">
      <canvas
        baseChart
        height="75%"
        width="100%"
        [datasets]="radarChartData"
        [options]="radarChartOptions"
        [labels]="radarChartLabels"
        [colors]="radarChartColors"
        [chartType]="radarChartType"
      >
      </canvas>
    </div>
  </nb-card-body>
</nb-card>
