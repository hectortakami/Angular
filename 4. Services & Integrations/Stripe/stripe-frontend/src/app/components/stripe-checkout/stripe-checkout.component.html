<div class="card ">
  <div class="card-body">
    <h4 class="card-title text-center">Stripe Checkout</h4>

    <hr />

    <ngx-stripe-card
      [options]="cardOptions"
      [elementsOptions]="elementsOptions"
    ></ngx-stripe-card>

    <hr />

    <button
      type="button"
      class="btn btn-primary btn-lg btn-block mt-3"
      (click)="createToken()"
    >
      Pagar {{ amount | currency }} MXN
    </button>
  </div>
</div>
