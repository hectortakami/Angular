<nb-card class="mt-3">
  <nb-card-body>
    <div class="row">
      <div class="col-10">
        <input
          type="text"
          nbInput
          fullWidth
          status="basic"
          shape="semi-round"
          placeholder="Search a Pokemon..."
          (keyup)="searchPokemon(searchInput.value)"
          #searchInput
        />
      </div>
      <div class="col-2">
        <button
          (click)="searchPokemon(searchInput.value)"
          nbButton
          fullWidth
          hero
          status="info"
          shape="semi-round"
        >
          Search
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<nb-alert
  *ngIf="pokemons.length == 0 && searchInput.value != ''"
  status="warning"
>
  No coincidences found with '{{ searchInput.value }}' term.
</nb-alert>

<div class="row mt-3 d-flex justify-content-center align-items-center mx-5">
  <div class="col-12 col-md-5" *ngFor="let pokemon of pokemons">
    <nb-card size="tiny" accent="info" class="animated fadeIn fast">
      <nb-card-header class="d-flex justify-content-left align-items-center">
        <img
          src="../../../assets/icons/pokeball.svg"
          class="img-fluid rounded-circle"
          alt=""
          style="width: 1.5rem;"
        />
        <h5 class="ml-2">{{ pokemon.name }}</h5>
      </nb-card-header>
      <nb-card-body>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-4">
            <img
              src="{{ pokemon.icon }}"
              class="img-fluid"
              alt=""
              style="width: 7.5rem; height: 7.5rem;"
            />
          </div>
          <div class="col-8 text-right">
            <p>
              {{ pokemon.description }}
            </p>
            <a nbButton (click)="redirectPokemonPage(pokemon.name)">
              {{ pokemon.name }} Info
            </a>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
