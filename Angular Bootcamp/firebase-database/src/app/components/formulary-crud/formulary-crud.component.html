<nb-card>
  <nb-card-header class="d-flex justify-content-between align-items-center">
    <button nbButton status="danger" shape="round" [routerLink]="['/show']" size="large">
      <nb-icon icon="arrow-left"></nb-icon>
    </button>
    <h4>Database Register</h4>
  </nb-card-header>
</nb-card>
<div class="row">
  <div class="col-12 col-md-7">
    <nb-card [nbSpinner]="loading" nbSpinnerSize="giant" nbSpinnerStatus="primary">
      <nb-card-header>
        <h4>Form CRUD</h4>
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="form">
          <div class="form-group px-3 text-right">
            <input type="text" nbInput fullWidth shape="round" placeholder="Firebase ID" disabled="true"
              formControlName="firebaseID" />
            <small class="text-white  mr-3">Autogenerated value from Firebase</small>
          </div>
          <div class="form-group px-3">
            <input type="text" nbInput fullWidth shape="round" placeholder="Pokemon Name" formControlName="pokename" />
          </div>
          <div class="form-group mb-4">
            <div class="row d-flex justify-content-around align-items-center px-3">
              <button *ngFor="let button of buttons" class="poketype" nbButton status="{{ button.status }}"
                shape="round" type="button" (click)="changeType(button.type)">
                <i class="{{ button.icon }}"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="row px-3">
              <div class="col-12 col-md-6">
                <button nbButton outline fullWidth status="danger" type="button" (click)="changeStatus(false)">
                  Defeated!
                </button>
              </div>
              <div class="col-12 mt-3 mt-md-0 col-md-6">
                <button nbButton outline fullWidth status="success" type="button" (click)="changeStatus(true)">
                  Ready to battle!
                </button>
              </div>
            </div>
          </div>
          <hr />
          <button (click)="onSubmit()" nbButton hero fullWidth status="primary" size="giant" style="margin-top: 2.5rem">
            Save
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-12 col-md-5">
    <nb-card size="medium">
      <nb-card-header>
        <h4>Form Data</h4>
      </nb-card-header>
      <nb-card-body class="h-25">
        <h6 class="text-center">
          Valid Form
          <p [ngClass]="{
              'text-success': form.valid,
              'text-danger': !form.valid
            }" style="font-size: 1.5rem;">
            {{ form.valid }}
          </p>
        </h6>
        <hr />
        <pre style="color: white;">
              {{ form.value | json }}
        </pre>
      </nb-card-body>
      <nb-card-footer> </nb-card-footer>
    </nb-card>
  </div>
</div>
